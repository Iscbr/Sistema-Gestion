<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark" title="Cerrar" (click)="closeModal('CLOSED')">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>
      <form [formGroup]="newItemForm">
        <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="8">
              <ion-item>
                <ion-label position="floating">Nombre del artículo:</ion-label>
                <ion-input formControlName="name"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="4">
              <ion-item lines="none">
                <ion-label>Activo</ion-label>
                <ion-toggle formControlName="active"></ion-toggle>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
              <ion-item>
                <ion-label position="floating">Descripción del artículo:</ion-label>
                <ion-textarea formControlName="description" rows="1" auto-grow></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
              <ion-item>
                <ion-label position="floating">Precio:</ion-label>
                <ion-input formControlName="price" (ionBlur)="parsePrice($event.target.value)"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
              <ion-item>
                <ion-label position="floating">Stock:</ion-label>
                <ion-input formControlName="stock"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          fill="solid"
          shape="round"
          color="success"
          (click)="onSubmit()">
          <ion-icon slot="start" name="arrow-forward"></ion-icon>
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
