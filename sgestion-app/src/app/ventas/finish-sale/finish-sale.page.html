<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="end" color="dark" (click)="closeModal('CLOSED')">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>Finalizar venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="finishSaleForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Cantidad pagada: </ion-label>
                <ion-input formControlName="amountPayed" (ionBlur)="verifyPayment($event.target.value)"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>
                  <h1>Total por pagar</h1>
                  <h1>{{ this.currencyService.formatAmountToCurrencyString(saleOrder.total) }}</h1>
                </ion-label>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label>
                  <h1>Cambio</h1>
                  <h1>{{ this.currencyService.formatAmountToCurrencyString(change) }}</h1>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          fill="solid"
          shape="round"
          color="success"
          (click)="finishSale()">
          Terminar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
