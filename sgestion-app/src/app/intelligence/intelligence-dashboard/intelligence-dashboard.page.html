<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid class="ion-align-items-center">

        <ion-row class="ion-text-center">
          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
            <div>
              <h1>Ventas por año</h1>
              <h3>{{ year }}</h3>
              <canvas id="perYear">{{ chartPerYear }}</canvas>
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="ion-text-center">
          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
            <div>
              <h1>Ventas por mes</h1>
              <h3>{{ year + '-' + month }}</h3>
              <canvas id="perMonth">{{ chartPerMonth }}</canvas>
            </div>
          </ion-col>

          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
            <div>
              <h1>Ventas por día</h1>
              <h3>{{ year + '-' + month + '-' + day }}</h3>
              <canvas id="perDay">{{ chartPerDay }}</canvas>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
